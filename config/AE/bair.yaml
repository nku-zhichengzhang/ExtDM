experiment_name: bair64

dataset_params:
  root_dir: /home/ubuntu/zzc/data/video_prediction/dataset_h5/bair_h5
  frame_shape: 64
  augmentation_params:
    flip_param:
      horizontal_flip: False
      time_flip: False
    jitter_param:
      brightness: 0.1
      contrast: 0.1
      saturation: 0.1
      hue: 0.1
  min_frame_distance: 10
  max_frame_distance: 30
  train_params:
    type: train
    cond_frames: 2
    pred_frames: 2
  valid_params:
    total_videos: 256
    type: test
    cond_frames: 2
    pred_frames: 28

flow_params:
  model_params:
    num_regions: 10
    num_channels: 3
    estimate_affine: True
    revert_axis_swap: True
    bg_predictor_params:
      block_expansion: 32
      max_features: 1024
      num_blocks: 5
      bg_type: 'affine'
    region_predictor_params:
      temperature: 0.1
      block_expansion: 32
      max_features: 1024
      scale_factor: 0.5
      num_blocks: 5
      pca_based: True
      pad: 0
      fast_svd: False
    generator_params:
      block_expansion: 64
      max_features: 512
      num_down_blocks: 2
      num_bottleneck_blocks: 6
      skips: True
      pixelwise_flow_predictor_params:
        block_expansion: 64
        max_features: 1024
        num_blocks: 5
        scale_factor: 0.5
        use_deformed_source: True
        use_covar_heatmap: True
        estimate_occlusion_map: True
  train_params:
    max_epochs: 100
    num_repeats: 100
    scheduler_param:
      milestones: [50000]
      gamma: 0.5
    lr: 2.0e-4
    batch_size: 100
    valid_batch_size: 256
    dataloader_workers: 6
    print_freq: 100
    save_img_freq: 1000
    update_ckpt_freq: 1000
    save_ckpt_freq: 5000
    scales: [1, 0.5, 0.25]
    transform_params:
      sigma_affine: 0.05
      sigma_tps: 0.005
      points_tps: 5
    loss_weights:
      perceptual: [10, 10, 10, 10, 10]
      equivariance_shift: 10
      equivariance_affine: 10

visualizer_params:
  kp_size: 2
  draw_border: True
  colormap: 'gist_rainbow'
  region_bg_color: [1, 1, 1]